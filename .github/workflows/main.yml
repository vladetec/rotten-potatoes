name: CI-CD
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - name: Docker Login
       uses: docker/login-action@v1.12.0
       with:
         username: ${{ secrets.DOCKERHUB_USER }}
         password: ${{ secrets.DOCKERHUB_PWD }}
     - name: Build and push
       uses: docker/build-push-action@v2.8.0
       with:
        context: ./src
        file: ./src/Dockerfile
        push: true
        tags: 
          vladedocker/rotten-potatoes:latest
          vladedocker/rotten-potatoes:${{ github.run_number }}
